{% extends 'detection/base.html' %}

{% block title %}ارسال بازخورد{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>ارسال بازخورد</h2>
    <form method="post" class="mt-4" style="max-width: 500px; margin: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">ثبت بازخورد</button>
    </form>
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="mt-3 text-center">
        <a href="{% url 'detection:history' %}">بازگشت به تاریخچه</a>
    </div>
</div>
{% endblock %}
